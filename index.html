<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .recherhce{
            display: flex;
            float:right;
        }
        .fixed{
            position: fixed;
            width: 100%;
            z-index: 100;
        }
        .content{
            margin-top: 20%;
        }
    </style>
    <title>App movie</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid fixed">
        <div class="container">
            <section class="row ">
            
                <article class="col-lg-12">
                    <form id="searchForm" class="row g-2">
                        <article class="col-lg-6 col-md-6 col-sm-12">
                            <h1 class="display-4">The movies Films</h1>
                        </article>
                        <article class="col-lg-6 col-md-6 col-sm-12">
                            <div class="recherhce">
                                <div class="zone"><input type="text" class="form-control col-lg-12" id="searchInput" placeholder="Entrez le titre de votre film"></div>
                                <div class="button"><button class="btn btn-primary" type="submit" >Envoyer</button></div>
                            </div>
                        </article>
                    </form >
                </article>
            </section>
        </div>
    </div>
    <div class="container">
        <section class="row">
            <div class="content">
                <div id="result"></div>
            </div>
            
        </section>
    </div>

    <script src="js/movie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
